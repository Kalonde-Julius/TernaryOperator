<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title> Student's Grading system</title>

</head>

<body>

	<h1 style="text-align: center; font-size: 35px; color: white; font-family: stencil;">Julius' Grading system</h1>


<input type="text" placeholder="HTML" id="html"><br>
<input type="text" placeholder="ES5" id="es5"><br>
<input type="text" placeholder="ES6" id="es6"><br>
<input type="text" placeholder="PHP" id="php"><br>
<input type="text" placeholder="JAVA" id="java"><br>
<input type="text" placeholder="REACT-NATIVE" id="Rnative"><br>


<button onclick="publishResult()">View Results</button>
	



<div class="result">
	<span id="sum">sum</span><br><br>
	<span id="score">score</span><br>
	<span id="designation">designation</span><br><br>

</div>


</body>

<script type="text/javascript" src="main.js"></script>
</html>
